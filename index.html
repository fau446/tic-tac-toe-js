<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
    <div class="display">Press "Start New Game" to play!</div>
  </header>
  <ul class="board">
    <div class="row">
      <li class="space top left"></li>
      <li class="space top"></li>
      <li class="space top right"></li>
    </div>
    <div class="row">
      <li class="space left"></li>
      <li class="space"></li>
      <li class="space right"></li>
    </div>
    <div class="row">
      <li class="space left bottom"></li>
      <li class="space bottom"></li>
      <li class="space bottom right"></li>
    </div>
  </ul>

  <div class="buttons">
    <button class="start" type="button">Start New Game</button>
    <button class="reset" type="button">Reset Game</button>
  </div>

  <div class="modal">
    <button class="close-modal">X</button>
    <h2>Player Names</h2>
    <form action="" method="get">
      <div class="modal-row">
        <label for="player-one-name">Player One Name: </label>
        <input type="text" name="player-one-name" id="player-one-name" required>
      </div>
      <div class="modal-row">
        <label for="player-two-name">Player Two Name: </label>
        <input type="text" name="player-two-name" id="player-two-name" required>
      </div>
      <button class="submit" type="button">Submit</button>
    </form>
  </div>
  <div class="overlay"></div>

  <script src="script.js"></script>
</body>
</html>
